<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const lobbyId = urlParams.get('lobby');
        console.log(lobbyId)
        const playerName = localStorage.getItem("playerName")
        let ws = new WebSocket(`ws://localhost:8080/ws?lobby=${lobbyId}`)
        let manuallyClosed = false;
        console.log("Attempting Connection")

        ws.onopen = () => {
            console.log("hello");
            const message = JSON.parse(event.data);
            if (msg.type === "update" && msg.payload.revealed) {
                document.getElementById("WordDisplay").textContent = msg.payload
            }
            ws.send(JSON.stringify(message))
        }

        ws.onmessage = (event) => {
            const msg = JSON.parse(event.data);
            console.log("Received:", msg);
        }

        ws.onerror = (error) => {
            console.log(error)
        }

        ws.onclose = async () => {
            if (!manuallyClosed) {
                await fetch("/leave-lobby", { method: "POST" });
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            const goBack = document.getElementById("goBack");
            goBack.addEventListener("click", async function(e) {
                e.preventDefault();
                manuallyClosed=true
                ws.close();
                await fetch("/leave-lobby", { method: "POST" });
                window.location.href = "/index.html";
            })
        })

        document.addEventListener("keydown", function (e) {
            cont key = e.key.toLowerCase();
            if (/^[a-z]$/.test(key)) {
                ws.send(JSON.stringify({type: "guess", payload: key}));
            }
        });
    </script>
    <h2 id="wordDisplay">Loading...</h2>
    <a id="goBack">Go Back</a>
</body>
</html>
